<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA.INLINE</title>

    
</head>
<script>
        $(document).ready(function() {
            $('.menu-button').click(function() {
                $('.nav-list').toggleClass('active')
                $('.menu-button').toggleClass('toggle')
            })
        })
    </script>
<body>
    <header class="container">
        <nav class="nav-container ">
            <ul class="nav-list ">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Informações</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>

            </ul>
            
            <button class="menu-button ">
                <span></span>
            </button>
        </nav>
    </header>
    <section class="main-container">
        <h1>FUNCIONAMENTO DAS AULAS</h1>
        <p>Informações sobre horários, dias e valores das aulas</p>
       
        <section class="imagem-container">
            <section class="branco"></section>
            <img src="./img/logo.png" alt="">
            <section class="container-span"></section>
        </section>
    </section>

</body>

</html>
